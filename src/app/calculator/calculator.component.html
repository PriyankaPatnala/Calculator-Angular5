<div class="calculator" xmlns="">
  <app-display #input></app-display>
  <div *ngFor="let button of elementArray" class="buttonpanel">
    <div *ngIf="button.type === 'NUMBER'; else elseBlock" >
      <app-number [data]="button.dataValue" (numClick)="onNumberClick($event)"></app-number>
    </div>
    <ng-template #elseBlock>
      <app-operator [data]="button.dataValue" (operatorClick)="onOperatorClick($event)"></app-operator>
    </ng-template>
  </div>
</div>
